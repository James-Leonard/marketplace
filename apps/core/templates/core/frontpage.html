{% extends 'core/base.html' %}
{% block title %}Welcome | {% endblock  %} 
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Newest products</h1>
        </div>
        {% for product in newest_products %}
      <div class="flex flex-wrap -m-4">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{ product.get_thumbnail }}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.title }}</h2>
            <p class="mt-1">â‚¦{{ product.price }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock  %}
