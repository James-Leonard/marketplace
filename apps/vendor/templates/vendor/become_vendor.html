{% extends 'core/base.html' %}
{% block title %}Become vendor | {% endblock  %} 
{% block content %}
<h1>Vendor </h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="Submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">SIGN UP</button>
</form>

<hr>
<div class="text-sm">
    <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Forgot your password? </a>
</div>
<div class="text-sm">
    <h2>Already have an account</h2>
    <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500"> Log in </a>
</div>
{% endblock  %}
