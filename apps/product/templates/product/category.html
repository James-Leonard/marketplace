{% extends 'core/base.html' %}

{% block title %}{{ category.title}} | {% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ category.title}}</h1>
        </div>
        {% for product in category.products.all %}
        <div class="flex flex-wrap -m-4">
          <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
            <a class="block relative h-48 rounded overflow-hidden">
              <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{ product.get_thumbnail }}">
            </a>
            <div class="mt-4">
              <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ product.category }}</h3>
              <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.title }}</h2>
              <p class="mt-1">â‚¦{{ product.price }}</p>
              <hr>
              <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4">
                <a href="{% url 'product' product.category.slug product.slug %}" class="font-medium text-white hover:text-blue"> View </a>
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock content %}
